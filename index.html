<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400i,700,800i">  
  <title>Age calculator app | Find out exactly how old you are!</title>
</head>
<body>
  <main class="age-calc">
    <section class="date-fields">
      <div class="input">
        <label id="day-title" class="field-title" for="day-field">DAY</label>
        <input id="day" class="" type="text" name="day-field" placeholder="DD">
        <label id="error-day-label" class="error" for="day-field"></label>
      </div>

      <div class="input">
        <label id="month-title" class="field-title" for="month-field">MONTH</label>
        <input id="month" class="" type="text" name="month-field" placeholder="MM">
        <label id="error-month-label" class="error" for="month-field"></label>
      </div>

      <div class="input">
        <label id="year-title" class="field-title" for="year-field">YEAR</label>
        <input id="year" class="" type="text" name="year-field" placeholder="YYYY">
        <label id="error-year-label" class="error" for="year-field"></label>
      </div>
    </section>

    <div class="icon-btn">
      <div class="btn" id="button" role="button">
        <img class="arrow" src="./images/icon-arrow.svg" alt="Downward pointing arrow icon.">
      </div>
      <hr class="btn-divider">
    </div>

    <section class="results">
      <h2><span id="years" class="output">-</span> years</h2>
      <h2><span id="months" class="output">-</span> months</h2>
      <h2><span id="days" class="output">-</span> days</h2>
    </section>
  </main> 
  <script src="./index.js"></script>
</body>
</html>
